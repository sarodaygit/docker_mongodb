version: '3.8'

services:
  mongodb-prod:
    image: mongo:6.0
    container_name: mongodb-prod
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: produser
      MONGO_INITDB_ROOT_PASSWORD: prodpass
    command: >
      mongod --auth
        --tlsMode preferTLS
        --tlsCertificateKeyFile /certs/mongodb.pem
        --tlsCAFile /certs/ca.pem
        --bind_ip_all
        --tlsAllowConnectionsWithoutCertificates
    volumes:
      - mongodb_prod_data_tls:/data/db
      - ./certs:/certs:ro
    networks:
      - fastapi_mongo_net
    restart: unless-stopped  # ðŸ‘ˆ Optional: ensures the container restarts unless stopped manually

volumes:
  mongodb_prod_data_tls:

networks:
  fastapi_mongo_net:
    external: true  # ðŸ‘ˆ This tells Docker to use an already existing network
